<body>

  <div class="container">
    <div class="jumbotron">
      <h1>HOT RESTAURANT</h1>
      <h3>Come get cha grub!</h3>
      <hr>
      <a href="reservations.html"><button type="button" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-plus"></span>Make Reservation</button></a>
        <a href="index.html"><button type="button" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-plus"></span>HOME</button></a>
    </div>
    <div class="row">

      <div class="col-lg-12">


        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Current Reservations</strong></h3>
          </div>
          <div class="panel-body">
            <div class="well">
              <h2 id="IDname">Yoda</h2
               <div id="stats">
                <h3><strong>Role:</strong> <span id="role">Jedi Master</span></h3>
                <h3><strong>Age:</strong> <span id="age">900</span></h3>
                <h3><strong>Force Points:</strong> <span id="force-points">2000</span></h3>
              </div>            
             
              </div>
            </div>
          </div>
        </div>
      </div>

 <div class="row">

      <div class="col-lg-12">


        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Waiting List</strong></h3>
          </div>
          <div class="panel-body">
            <div class="well">
              <h2 id="name"></h2>
              <h2 id="number"></h2>
              <h2 id="email"></h2>
              <h2 id="id"></h2>
            
             
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script type="text/javascript">

    $("#search-btn").on("click", function() {
      var searchedCharacter = $("#character-search").val().trim();

      searchedCharacter = searchedCharacter.replace(/\s+/g, "").toLowerCase();

   
      $.get("/api/" + searchedCharacter, function(data) {
        console.log(data);
        if (data) {
          $("#stats").show();
          $("#name").text(data.name);
          $("#number").text(data.number);
          $("#email").text(data.email);
          $("#id").text(data.id);
        }
        else {
          $("#name").text("The force is not strong with this one. Your character was not found.");
          $("#stats").hide();
        }
      })
      });
    
  </script>
</body>
