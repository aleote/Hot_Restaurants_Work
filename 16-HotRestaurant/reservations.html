<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ClASS2</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">
    <div class="jumbotron">
      <h1>HOT RESTURAUNT!</h1>
      <h3>Come get your hot food!</h3>
      <hr>
      <a href="tables.html"><button type="button" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-eye-open"></span> View Tables</button></a>
       <a href="index.html"><button type="button" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-eye-open"></span> Home</button></a>
    </div>
    <div class="row">

      <div class="col-lg-12">

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Add Characters</strong></h3>
          </div>
          <div class="panel-body">
            <form method="POST" role="form">

              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name">
              </div>

              <div class="form-group">
                <label for="role">Phone Number</label>
                <input type="text" class="form-control" id="number">
              </div>

              <div class="form-group">
                <label for="age">Email</label>
                <input type="text" class="form-control" id="email">
              </div>

              <div class="form-group">
                <label for="force-points">Unique Id</label>
                <input type="text" class="form-control" id="id">
              </div>

            </form>
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="glyphicon glyphicon-fire"></span> Make Reservation</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script type="text/javascript">
    
    $("#add-btn").on("click", function(event) {
      event.preventDefault();
      var newReservation = {
        name: $("#name").val().trim(),
        number: $("#number").val().trim(),
        email: $("#email").val().trim(),
        id: $("#id").val().trim()
      };

      
      $.post("/api/new", newReservation)
      .done(function(data) {
        console.log(data);
        alert("Adding character...");
      });
    });
  </script>

</body>
</html>
